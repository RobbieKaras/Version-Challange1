<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontline Atlas | Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-slate-100 overflow-hidden font-sans">

    <div class="flex h-screen w-full">
        <main class="relative flex-grow">
            <div id="map"></div>
            <div class="absolute top-6 left-12 z-[1000] bg-slate-900/95 p-4 rounded-xl border border-slate-700 shadow-2xl backdrop-blur-md">
                <h1 class="text-2xl font-black tracking-tighter text-orange-500 italic">FRONTLINE <span class="text-white not-italic">ATLAS</span></h1>
                <div class="flex items-center gap-2 mt-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <p class="text-[10px] uppercase font-bold text-slate-400 tracking-widest">Live Tactical Grid</p>
                </div>
            </div>
        </main>

        <aside class="w-[420px] bg-slate-800 border-l border-slate-700 flex flex-col shadow-2xl z-[1001]">
            <div class="p-6 border-b border-slate-700 bg-slate-900/80">
                <div class="flex justify-between items-start mb-3">
                    <span class="bg-red-600 text-white text-[10px] font-black px-2 py-1 rounded-md uppercase tracking-wider">Structure Fire</span>
                    <span class="text-slate-500 font-mono text-xs">INC #2026-0422</span>
                </div>
                <h2 class="text-3xl font-bold text-white tracking-tight">1289 Main St</h2>
                <p class="text-slate-400 text-sm font-medium">Cross Streets: Mason St / Liberty St</p>
            </div>

            <div class="flex-grow overflow-y-auto p-6 space-y-6 no-scrollbar">
                <section class="space-y-4">
                    <div class="bg-amber-900/20 border border-amber-600/40 p-4 rounded-xl">
                        <h3 class="text-amber-500 font-black text-[11px] uppercase tracking-widest mb-2">Access Notes</h3>
                        <p class="text-sm text-amber-100/90 leading-relaxed">Gate Code: <span class="font-mono text-lg text-white font-bold px-1 bg-amber-800/50 rounded">#1908</span>.</p>
                    </div>
                    <div class="bg-red-900/30 border border-red-600/50 p-4 rounded-xl">
                        <div class="flex items-center gap-2 mb-2">
                            <div class="w-3 h-3 bg-red-500 rounded-full hazard-glow"></div>
                            <h3 class="text-red-500 font-black text-[11px] uppercase tracking-widest">Active Hazards</h3>
                        </div>
                        <ul class="text-sm space-y-2 text-slate-200 font-medium">
                            <li class="flex gap-2"><span>â€¢</span> Basement oxygen tank storage</li>
                        </ul>
                    </div>
                </section>

                <section>
                    <h3 class="text-slate-500 font-black text-[11px] uppercase tracking-widest mb-4 flex justify-between">Live Call Notes</h3>
                    <div id="dispatch-feed" class="space-y-4 font-mono text-[13px]">
                        <div class="feed-entry opacity-60">
                            <span class="text-blue-400 font-bold">[14:20]</span> DISPATCH: Call received.
                        </div>
                    </div>
                </section>
            </div>
        </aside>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
